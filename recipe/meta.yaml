{% set name = "neptune-lightgbm" %}
{% set package_name = "neptune_lightgbm" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ package_name }}-{{ version }}.tar.gz
  sha256: 52e0f2f1df57c0fae5b10d50c5f8e4264457f740ac8e04b3b97d2cae49c8629a

build:
  noarch: python
  number: 1
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
  run:
    - neptune-client >=0.9
    - python >={{ python_min }}
    - lightgbm
    - matplotlib-base
    - scikit-plot
    - python-graphviz

test:
  imports:
    - neptune_lightgbm
    - neptune_lightgbm.impl
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://neptune.ai/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Neptune Client integration with LightGBM
  doc_url: https://github.com/neptune-ai/neptune-lightgbm/blob/master/README.md
  dev_url: https://github.com/neptune-ai/neptune-lightgbm

extra:
  recipe-maintainers:
    - aniezurawski
    - HubertJaworski
    - pitercl
    - Raalsky
    - shnela
    - twolodzko
    - AleksanderWWW
    - PatrykGala
